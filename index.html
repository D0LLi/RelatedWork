---
layout: default
---

<div class="posts">
  {% assign papers = site.papers | sort:"date" | reverse %}
  {% for paper in papers %}
    {% if paper.read %}
      <article class="biblio">
        <center>
          <h2>{{ paper.title }}</h2>
        </center>

        <div class="entry">
          {{ paper.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ paper.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
