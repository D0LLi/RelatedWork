---
layout: default
---

<div class="posts">
  {% assign read = site.papers | where: "read",true %}
  {% assign papers = read | sort: "readings" | reverse %}
  {% for paper in papers %}
    <article class="biblio">
      <center>
        <h2>{{ paper.title }}</h2>
      </center>

      <div class="entry">
        {{ paper.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ paper.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
